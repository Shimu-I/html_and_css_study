<!DOCTYPE html>
<html>
  <head>
    <title>
      Uber request-a-ride form
    </title>
    <style>


      .title {
        font-size: 35px;
        margin-bottom: 15px;

      }
      .pick-up, .destination {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        display: block;
        margin-bottom: 5px;
        border: none;
        border-radius: 3px;
        width: 300px;
        background-color: rgb(240, 240, 240);

      }
      .request {
        background-color: black;
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        margin-top: 25px;
        margin-right: 10px;
      }
      .schedule {
        background-color: rgb(234, 234, 234);
        color: rgb(0, 0, 0);
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <p class="title">
      Request a ride now
    </p>
    <input class="pick-up" placeholder="Enter pickup location">
    <input class="destination" placeholder="Enter destination">
    <button class="request">Request now</button>
    <button class="schedule">Schedule for later</button>
  </body>
</html>
