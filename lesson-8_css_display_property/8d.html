<!DOCTYPE html>
<html>
  <head>
    <title>
      Sign up form
    </title>
    <style>

      .first-name, .last-name {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-width: .5px;
        border-style: solid;
        border-color: rgb(197, 197, 197);
        border-radius: 5px;
        margin-bottom: 10px;
        width: 100px;
      }

      .email {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        border-width: .5px;
        border-style: solid;
        border-color: rgb(197, 197, 197);
        border-radius: 5px;
        display: block;
        width: 230px;
        margin-bottom: 10px;
      }

      .sign-up-button {
        background-color: rgb(30, 103, 204);
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 97px;
        padding-right: 97px;
      }
    </style>
  </head>
  <body>
    <input class="first-name" placeholder="First name">
    <input class="last-name" placeholder="Last name">
    <input class="email" placeholder="Email">
    <button class="sign-up-button">Sign Up</button>
  </body>
</html>
