<!DOCTYPE html>
<html>

<head>
  <title>instragram clone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/section-top.css">

  <link rel="stylesheet" href="styles/section-body.css">

  <link rel="stylesheet" href="styles/generic.css">
</head>

<body>


  <!--Navigation Bar-->
  <nav>
    <button class="top-box">
      <img class="instragram_icon" src="assets/instragram_icon.png">
    </button>


    <div class="middle-box">
      <button class="icon-box">
        <img class="home" src="assets/home.png">
        <p class="text">Home</p>
      </button>
      <button class="icon-box">
        <img class="video" src="assets/video.png">
        <p class="text">Reels</p>
      </button>
      <button class="icon-box">
        <img class="send" src="assets/send.png">
        <p class="text">Message</p>
      </button>
      <button class="icon-box">
        <img class="search" src="assets/search.png">
        <p class="text">Search</p>
      </button>
      <button class="icon-box">
        <img class="explore" src="assets/explore.png">
        <p class="text">Explore</p>
      </button>


      <button class="icon-box">
        <img class="love" src="assets/love.png">
        <p class="text">Notification</p>
      </button>
      <button class="icon-box">
        <img class="add" src="assets/add.png">
        <p class="text">Create</p>
      </button>
      <button class="icon-box">
        <img class="user" src="assets/user.png">
        <p class="text">Profile</p>
      </button>

    </div>


    <div class="bottom-box">
      <button class="icon-box">
        <img class="menu" src="assets/menu.png">
        <p class="text">More</p>
      </button>
      <button class="icon-box">
        <img class="also" src="assets/also.png">
        <p class="text">Also form Meta</p>
      </button>
    </div>

  </nav>

  <!--Floating Message-->
  <div class="floating">
    <button class="f-icon-box">
      <img class="f-send" src="assets/send.png">
      <p class="f-text">Message</p>
    </button>
  </div>


    <!------------section middle part -->

  <section class="middle-part">
    <!-- Top Section -->
    <div class="story-ring">
      <div class="one-story">

        <div class="ring">
          <img class="person" src="assets/circle1.png" alt="">
        </div>

        <p class="person-handle">
          ui.ux.jam
        </p>

      </div>

      <div class="one-story">

        <div class="ring">
          <img class="person" src="assets/circle1.png" alt="">
        </div>

        <p class="person-handle">
          ui.ux.jam
        </p>

      </div>


      <div class="one-story">

        <div class="ring">
          <img class="person" src="assets/circle1.png" alt="">
        </div>

        <p class="person-handle">
          ui.ux.jam
        </p>

      </div>


      <div class="one-story">

        <div class="ring">
          <img class="person" src="assets/circle1.png" alt="">
        </div>

        <p class="person-handle">
          ui.ux.jam
        </p>

      </div>

      <div class="one-story">

        <div class="ring">
          <img class="person" src="assets/circle1.png" alt="">
        </div>

        <p class="person-handle">
          ui.ux.jam
        </p>

      </div>


      <div class="one-story">

        <div class="ring">
          <img class="person" src="assets/circle1.png" alt="">
        </div>

        <p class="person-handle">
          ui.ux.jam
        </p>

      </div>
    </div>


    <!-- Body Section -->
    <div class="section-body">
      <div class="part">
        <div class="person-small-box">


          <div class="person-small-box-middle">
            <div class="one-story">

              <div class="ring">
                <img class="person" src="assets/circle1.png" alt="">
              </div>
            </div>
            <p class="handle">
              pycode.hubb


              <img class="blue-tick" src="assets/blue-tick-transparent.png">

              •
              <span>
                6d
              </span>
            </p>

          </div>






          <button class="menu-3dot">
            <img class="menu3dot" src="assets/menu-3dot.png" alt="">
          </button>

        </div>

        <div class="post">
          <img class="post" src="assets/post.png" alt="">

          <div class="post-button">

            <div class="button-left-side">
              <button>
                <img class="love" src="assets/love.png" alt="">
              </button>
              <button>
                <img class="chat" src="assets/chat.png" alt="">
              </button>
              <button>
                <img class="send" src="assets/send.png" alt="">
              </button>
            </div>

            <button class="button-bookmark">
              <img class="bookmark" src="assets/bookmark.png" alt="">
            </button>
          </div>


          <div class="post-info">
            <p class="likes">3,099 likes</p>
            <p class="username-status">pycode.hubb
              <img class="blue-tick" src="assets/blue-tick-transparent.png" alt="">
              Main types of Databases...
              <span>
                more
              </span>
            </p>

            <p class="comments">View all 10 comments</p>

            <div class="user-react">
              <p class="add-comments">Add a comment...</p>
              <button class="button-emoji">
                smile
              </button>

            </div>

          </div>


        </div>

      </div>

            <p class="handle">

          <div class="post-button">

            <div class="button-left-side">
              <button>

              <button>
                <img class="chat" src="assets/chat.png" alt="">

              <button>

            </div>

            <button class="button-bookmark">
