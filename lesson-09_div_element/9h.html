<!DOCTYPE html>
<html>

<head>
  <title>

  </title>
  <style>
    .google-logo {
      height: 100px;
      margin: auto;
    }

    .search-bar {
      border-style: solid;
      border-color: rgb(178, 178, 178);
      border: none;
      border-radius: 30px;
      height: 30px;
      width: 500px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-left: 20px;
      padding-right: 20px;
      text-align: left;
      box-shadow: 2px 1px 5px rgba(0, 0, 0, .2);
      margin: auto;


    }

    .google-logo-div {
      text-align: center;
    }

    .search-bar-div {
      text-align: center;
    }

    .text-1,
    .text-2 {
      display: inline-block;
      background-color: rgb(237, 235, 235);
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 20px;
      padding-right: 20px;
      border-radius: 5px;
      margin-right: 10px;
      text-align: center;
      cursor: pointer;
    }

    .text-example {
      text-align: center;
      margin-top: 20px;

    }
  </style>
</head>

<body>
  <div class="google-logo-div">
    <img class="google-logo" src="google-logo.png">
  </div>

  <div class="search-bar-div">
    <input class="search-bar" placeholder="Search Goodle or type a URL">
  </div>

  <div class="text-example">
    <p class="text-1">
      Google Search
    </p>

    <p class="text-2">
      I'm Feeling Lucky
    </p>

  </div>


</body>

</html>
