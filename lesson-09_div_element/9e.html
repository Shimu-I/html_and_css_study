<!DOCTYPE html>
<html>
  <head>
    <title>9e</title>
    <style>
      .div-example {
        border-style: solid;
        border-width: 1px;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
        border-color: rgb(191, 191, 191);
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        display: inline-block;
      }

      .image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        object-position: center;
        border-radius: 25px;
        vertical-align: top;
        
      }

      .text-example {
        font-family: Arial;
        display: inline-block;
        color: rgb(110, 110, 110);
        margin-left: 5px;
      }

      .tweet-button {
        background-color: rgb(92, 119, 250);
        color: white;
        border: none;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;
        border-radius: 15px;
        font-weight: bold;
        margin-left: 100px;
        margin-right: 5px;

        
      }
    </style>
  </head>
  
  <body>
    <div class="div-example">
      <img class="image" src="images/photo-1.jpg">
      <p class="text-example">
        What's happening?
      </p>

      <button class="tweet-button">
        Tweet
      </button>
    </div>
  </body>
</html>
