<!DOCTYPE html>
<html>
  <head>
    <title>
      10d
    </title>
    <style>
p{
  margin-top: 0;
  margin-bottom: 0;
}

      .image-1 {
        width: 150px;
        height: 150px;
        object-fit: cover;
        object-position: center;
      }

      .div-example {
        width: 150px;
        display: inline-block;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(206, 206, 206);
        box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
        margin-right: 7px;

      }

      .name {
        font-weight: bold;
        margin-left: 5px;
        margin-bottom: 5px;
      }

      .friends {
        margin-left: 5px;
        color: rgb(94, 93, 93);
        font-size: 12px;
        margin-bottom: 5px;
        display: inline-block;
      }

      .add-friend {
        background-color: rgb(47, 103, 223);
        color: white;
        border: none;
        border-radius: 3px;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-right: 10px;
        padding-left: 10px;
        margin-left: 5px;
        margin-bottom: 5px;
      }

      .mutual-friend {
        width: 25px;
        height: 25px;
        object-fit: cover;
        object-position: middle;
        border-radius: 30px;
        vertical-align: middle;
        margin-left: 5px;

      }

      .div-friends {
        margin-bottom: 5px;
      }

    </style>
  </head>
  <body>
    <div class="div-example">
      <img class="image-1" src="images/photo-1.jpg">
      <p class="name">
        Oliver
      </p>
      
       <div class="div-friends">
        <img class="mutual-friend" src="images/dog_meme.jpg">
        <p class="friends">
        2 mutual friends
      </p>
      </div>

      <button class="add-friend">
        Add Friend
      </button>
    </div>

    <div class="div-example">
      <img class="image-1" src="images/photo-2.jpg">
      <p class="name">
        Mini
      </p>

      <div class="div-friends">
        <img class="mutual-friend" src="images/dog_meme.jpg">
        <p class="friends">
        3 mutual friends
      </p>
      </div>

      <button class="add-friend">
        Add Friend
      </button>
    </div>

    <div class="div-example">
      <img class="image-1" src="images/photo-3.jpg">
      <p class="name">
        Rex
      </p>
      <div class="div-friends">
        <img class="mutual-friend" src="images/dog_meme.jpg">
        <p class="friends">
        4 mutual friends
      </p>
      </div>
      
      <button class="add-friend">
        Add Friend
      </button>
    </div>
  </body>
</html>
