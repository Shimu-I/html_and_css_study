<!DOCTYPE html>
<html>
  <head>
    <title>
      10c-Layout-example
    </title>
    <style>

      p {
        margin-top: 0;
        margin-bottom: 0;
        font-family: Arial;
        
      }

      .div-box {
margin-bottom: 5px;
      }

      .image-div {
        display: inline-block;
        vertical-align: top;
        
      }

      .video-thumbnail {
        width: 200px;
      }

      .video-info {
        display: inline-block;
        margin-left: 5px;
      }

      .video-title {
       width: 240px;
       font-weight: bold;
       line-height: 20px;
       margin-bottom: 10px;

      }

      .video-author, .video-stats {
        margin-bottom: 5px;
        color: rgb(96, 96, 96);
        font-size: 14px;

      }
    </style>
  </head>
  <body>
<div class="div-box">
  <div class="image-div">
    <img class="video-thumbnail" src="images/vid-3.avif">
  </div>
  <div class="video-info">
    <div class="video-title">
      <p>
        How to compete against CS deegrees (as a self-taught dev)
      </p>
    </div>

    <div class="video-author">
      SuperSimpleDev
    </div>
    
    <div class="video-stats">
      1.5K views &#183; 4 months ago
    </div>
  </div>
</div>

<div class="div-box">
  <div class="image-div">
    <img class="video-thumbnail" src="images/vid-2.avif">
  </div>
  <div class="video-info">
    <div class="video-title">
      <p>
        Which programming language to learn first 2022 (with charts)
      </p>
    </div>

    <div class="video-author">
      SuperSimpleDev
    </div>
    
    <div class="video-stats">
      5.7K views &#183; 11 months ago
    </div>
  </div>
</div>

<div class="div-box">
  <div class="image-div">
    <img class="video-thumbnail" src="images/vid-1.avif">
  </div>
  <div class="video-info">
    <div class="video-title">
      <p>
        Frontend web development - a complete overview (2021)
      </p>
    </div>

    <div class="video-author">
      SuperSimpleDev
    </div>
    
    <div class="video-stats">
      1K views &#183; 4 months ago
    </div>
  </div>
</div>
  </body>
</html>
