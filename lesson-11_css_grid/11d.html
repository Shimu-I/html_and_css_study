<!DOCTYPE html>
<html>

<head>
  <title>
    11d
  </title>
  <style>
    p {
      margin-top: 0;
      margin-bottom: 0;
    }

    .image-div {
      
    }

    .image-1 {
    
      height: 150px;
      width: 150px;
      object-fit: cover;
      object-position: center;
     
    }

    .div-example {
      border-width: 1px;
      border-style: solid;
      border-color: rgb(206, 206, 206);
      box-shadow: 1px 1px 5px rgba(0, 0, 0, .3);
     

    }

    .name {
      font-weight: bold;
      margin-left: 5px;
      margin-bottom: 5px;
    }

    .friends {
      margin-left: 5px;
      color: rgb(94, 93, 93);
      font-size: 12px;
      margin-bottom: 5px;
     
    }

    .add-friend {
      background-color: rgb(47, 103, 223);
      color: white;
      border: none;
      border-radius: 3px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 10px;
      padding-left: 10px;
      margin-left: 5px;
      margin-bottom: 5px;
    }

    .mutual-friend {
      width: 25px;
      height: 25px;
      object-fit: cover;
      object-position: middle;
      border-radius: 30px;
      vertical-align: middle;
      margin-left: 5px;
      margin-bottom: 8px;

    }

    .div-friends {
      display: grid;
      grid-template-columns: 34px 1fr;
      column-gap: 10px;
      
      
    }

    .mutual-photo,
    .mutual-num {
      
    }
    
    .grid-example {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      column-gap: 10px;
     
     
      
     
    }
  </style>
</head>

<body>

  <div class="grid-example">

    <div class="div-example">
    <div class="image-div">
      <img class="image-1" src="images/photo-1.jpg">
    </div>

    <div>
      <p class="name">
        Oliver
      </p>

      <div class="div-friends">
        <div class="mutual-photo">
          <img class="mutual-friend" src="images/dog_meme.jpg">
        </div>
        <div class="mutual-num">
          <p class="friends">
            2 mutual friends
          </p>
        </div>



      </div>

      <button class="add-friend">
        Add Friend
      </button>
    </div>


  </div>


  <div class="div-example">
    <div>

    </div>
    <img class="image-1" src="images/photo-2.jpg">
    <div>
      <p class="name">

      </p>

      <div class="div-friends">

        <div class="mutual-photo">
          <img class="mutual-friend" src="images/dog_meme.jpg">
        </div>

          <p class="friends">
            3 mutual friends
          </p>
        </div>


      </div>

      <button class="add-friend">
        Add Friend
      </button>
    </div>



  </div>

  <div class="div-example">

      <img class="image-1" src="images/photo-3.jpg">
    </div>

    <div>
      <p class="name">
        Rex
      </p>
