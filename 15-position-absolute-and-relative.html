<!DOCTYPE html>
<html>

<head>
  <title>
    CSS position practice (absolute and relative)
  </title>
</head>

<body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 80px;
  ">

  <div style="
  background-color: rgb(0, 0, 0);
color: white;
position: fixed;
top: 0px;
left: 0;
right: 0;
bottom: 100px;
height: 50px;
z-index: 1;

  ">
    header

  </div>


  <div style="
  background-color: green;
  color: white;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width:  72px;


  ">
    sidebar

    <div style="
  background-color: red;
  color: white;
  position: absolute;


  top: 0px;
  right: 0px;
  z-index: 2;
  ">
      X
    </div>

  </div>

  <div style="
  background-color: red;
  color: white;
  position: absolute;


  top: 60px;
  right: 10px;
  z-index: 2;
  ">
    absolute
  </div>


  <div style="
  background-color: lightblue;
  height: 200px;
  width: 200px;
  position: static;
  ">
    div-1
  </div>

  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">
    div-2

    <div style="
  background-color: rgb(4, 4, 4);
  color: white;
  position: absolute;


  bottom: 10px;
  right: 10px;
  ">
      5:00
    </div>
  </div>
</body>

</html>
