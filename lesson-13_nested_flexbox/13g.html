<!DOCTYPE html>
<html>

<head>
  <title>
    13g
  </title>


  <style>

    .example {
       display: flex;
      flex-direction: row;
    }

    .box-2 {
      margin-left: 15px;
      
    }

    p {
      margin: 0;
    }

    .profile {
      height: 70px;
      width: 70px;
      object-fit: cover;
      object-position: center;
      border-radius: 50px;
    }

    .name {
      font-weight: bold;
     
    }

    .author-tag {
      color: gray;
      
    }

    .author-handle {
      margin-bottom: 5px;
    }

    .message {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .video-link {
      display: flex;
   
      border-style: solid;
      border-radius: 20px;
      border-width: 1px;
      border-color: rgb(208, 208, 208);
     

    }



    .blank {
       border-style: solid;
      border-radius: 20px 0px 0px 20px; 
      border-width: 1px;
      border-color: rgb(208, 208, 208);
      background-color: rgb(204, 204, 204);
      width: 100px;
      height: 100px;
      margin-right: 15px;
      margin-top: -1px;
      margin-bottom: -1px;

    }

    .video-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .video-site {

      color: gray;
      margin-bottom: 5px;

    }
  </style>
</head>

<body>

  <div class="example">

    <div class="box-1">
      <div class="image">
        <img class="profile" src="dog_meme.jpg">
      </div>

    </div>

    <div class="box-2">

      <div class="author-info">
        <div class="author-handle">
          <p class="name">
            supersimple.dev
          </p>
          <p class="author-tag">
            &#64;SuperSimpleDev
          </p>
        </div>
        <div class="author-message">
          <p class="message">
            What is backend web development&#63; A complete overview. New video is up!
          </p>
        </div>
      </div>

      <div class="video-link">
        <div class="blank">
        </div>
        <div class="video-info">
          <p class="video-site">
            youtube.com
          </p>
          <p class="video-title">
            Backend web development-a complete overview (2021)
          </p>
        </div>

      </div>


    </div>

  </div>
</body>

</html>
