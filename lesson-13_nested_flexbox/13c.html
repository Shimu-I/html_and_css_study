<!DOCTYPE html>
<html>

<head>
  <title>13c</title>

  <style>
    p {
      margin: 0;

    }

    .example {
      border: none;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, .2);
      border-radius: 5px;
      padding: 12px;
      display: block;

      width: 350px;

    }

    .item {
      font-size: 12px;
      color: gray;
      margin-bottom: 18px;
    }

    .box {
      display: flex;
      margin-bottom: 10px;
    }


    .profile {
      height: 40px;
      width: 40px;
      object-fit: cover;
      object-position: center;
      border-radius: 20px;
      margin-right: 10px;
    }

    .message {
      display: flex;
      flex-direction: column;


    }

    .mes {
      display: flex;
      flex: 1;
      justify-content: space-between;
    }

    .message-title {
      font-size: 14px;
      font-weight: bold;
    }

    .message-title-1 {
      font-size: 12px;
      font-weight: bold;
    }

    .time {
      font-size: 12px;
      color: gray;
    }

    .message-text {
      margin-top: 5px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>

<body>


  <div class="example">

    <div class="item">
      ALL INBOXES
    </div>

    <div class="box">
      <div class="profile-pic">
        <img class="profile" src="dog_meme.jpg">
      </div>

      <div class="message-info">
        <div class="message">

          <div class="mes">
            <p class="message-title">
              Chewy Promotions
            </p>

            <p class="time">
              4:58 PM
            </p>
          </div>


          <p class="message-title-1">
            Biggest sales of the year!
          </p>


        </div>

        <div class="message-text">
          Hey there! We're writing to tell you about our...
        </div>
      </div>
    </div>

  </div>



</body>

</html>
