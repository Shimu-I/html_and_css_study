<!DOCTYPE html>
<html>

<head>
  <title>
    15d
  </title>

  <style>
    body {
      height: 3000px;
    }



    .element {
      background-color: gray;
      width: 320px;
      height: 180px;
      position: fixed;
      bottom: 10px;
      right: 10px;



    }


    .box-1 {
      display: flex;
      position: relative;

    }

    .button {
      background-color: black;
      color: white;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 12px;
      padding-right: 12px;
      border-radius: 30px;
      position: absolute;
      left: -15px;
      top: -15px;
      cursor: pointer;
    }


    .time {
      background-color: black;
      color: white;
      position: absolute;
      bottom: 8px;
      right: 8px;
      padding-top: 5px;
      padding-bottom: 5px;
      padding-right: 7px;
      padding-left: 7px;

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box-1">

    </div>

    <div class="element">
      <div class="button">
        X
      </div>

      <div class="time">0:20</div>
    </div>
  </div>
</body>

</html>
